<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echo Essence</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
   
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0px;
            width: 68%;
            background-color: #ffdd99;
            color: green;
            text-align: center;
           margin-bottom:30px;
            margin-top:60px;
            margin-left: 279px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7), /* Increased shadow opacity */
            0 6px 20px 0 rgba(0, 0, 0, 0.7); /* Increased shadow opacity */
            background-color: skyblue;
            padding: 0px;
            border-radius: 15px;
            margin-top: 0px;
            color: black; /* Added missing semicolon */
     
        }
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-07.jpg');
            background-size: cover;
        }
        .container {
            background-color: skyblue;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            color:purple;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .navbar-brand {
            margin-left: auto;
            margin-right: auto;
        }
        .dropdown-menu {
            right: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand mx-5 my-" href="#">
                <img src="https://th.bing.com/th/id/OIG.sj4tVBkgY73R5UpD3Gbx?w=1024&h=1024&rs=1&pid=ImgDetMain" width="50" height="50" class="mx-4 my-2 d-inline-block align-top mx-4" alt="">
                <h5 style="color:purple;">EchoEssence</h5>
            </a>
            <button  class="navbar-toggler" style="margin-right: 150px;"type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" style="right: 150px;"id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a  style="background-color:purple;" class="nav-link dropdown-toggle my-0 py-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://th.bing.com/th/id/OIG.X83lzCEbvj1upTz0fwu3?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Interactions" width="50" height="50">
                        </a>
                        <div class="dropdown-menu" style="right: 50px;" aria-labelledby="navbarDropdown">
                            <b><a class="dropdown-item" " aria-current="page" style="color:purple;" href="/index">Home</a>
                            <a class="dropdown-item" style="color:purple;" href="about">About</a>
                            {% if session['username'] %}
                        
                                <a class="dropdown-item" style="color:purple;" href="Logout">Logout</a>
                     
                        {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 align="center"style="color:purple;" >Echo Essence</h2>
        <form action="/index" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audiofile">Select a file:</label>
                <input type="file" id="audiofile" name="audiofile" accept="audio/*" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="language">Choose a language:</label>
                <select class="form-control" id="language" name="language" onchange="updateInput(this.value)">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="italian">Italian</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="russian">Russian</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="customLanguage">Or enter a language:</label>
                <input type="text" class="form-control" id="customLanguage" name="customLanguage">
            </div>
            <div class="form-group">
                <label for="result">Result:</label>
                <textarea class="form-control" id="result" name="result" placeholder="Translation and Transliteration will be shown here." rows="4">{{ result or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>Follow us on:</p>
        <div class="footer-icons">
            <a href="mailto:sameerkhan2003a@gmail.com"><img src="https://th.bing.com/th/id/R.88d88f1872909358b97ffa695cb97b66?rik=A77az%2fwRYB%2bLrw&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f05%2fGmail_logo_icon.png&ehk=8gYQfqc8h6fYCXddKEQE%2blQ7004YVwPu1S2LSHmiUgE%3d&risl=&pid=ImgRaw&r=0" alt="Gmail" style="width:32px;height:22px;"></a>
            <a href="https://twitter.com/your_twitter_handle"><img src="https://th.bing.com/th?id=OSK.50a4337ddb8f32c31afe1610d3d99f0b&w=102&h=102&c=7&o=6&oif=webp&dpr=1.3&pid=SANGAM" alt="Twitter" style="width:32px;height:22px;"></a>
            <a href="https://www.facebook.com/your_facebook_page"><img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19757.png" alt="Facebook" style="width:32px;height:22px;"></a>
        </div>
        <p>&copy; 2023 Sameer Khan</p>
    </div>
    <script>
        function updateInput(value) {
            document.getElementById('customLanguage').value = value;
        }
    </script>
</body>
</html>
